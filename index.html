<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codewars Answers</title>
  </head>
  <body>
    <script>
      function combine() {
        const arg = [...arguments];
        let accum = {};
        arg.map((a) => {
          for (let key in a) {
            if (key in accum) {
              accum[key] += a[key];
            } else {
              accum[key] = a[key];
            }
          }
        });
        return accum;
      }

      console.log(combine({ a: 10, b: 20, c: 30 }, { a: 3, c: 6, d: 3 }));
    </script>
  </body>
</html>
