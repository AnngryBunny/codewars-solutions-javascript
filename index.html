<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codewars Answers</title>
  </head>
  <body>
    <script>
      function whoseBicycle(diary1, diary2, diary3) {
        const son1 = Object.values(diary1);
        const son2 = Object.values(diary2);
        const son3 = Object.values(diary3);

        const sum1 = son1.reduce((grade, currentSum) => grade + currentSum);
        const sum2 = son2.reduce((grade, currentSum) => grade + currentSum);
        const sum3 = son3.reduce((grade, currentSum) => grade + currentSum);

        if (sum1 > sum2 && sum1 > sum3) {
          return "I need to buy a bicycle for my first son.";
        } else if (sum2 > sum1 && sum2 > sum3) {
          return "I need to buy a bicycle for my second son.";
        } else {
          return "I need to buy a bicycle for my third son.";
        }
      }

      console.log(
        whoseBicycle(
          {
            algebra: 6,
            history: 7,
            physics: 8,
            geography: 9,
            chemistry: 10,
          },
          {
            algebra: 8,
            history: 7,
            physics: 8,
            geography: 9,
            chemistry: 10,
          },
          {
            algebra: 6,
            history: 5,
            physics: 5,
            geography: 9,
            chemistry: 10,
          }
        )
      );
    </script>
  </body>
</html>
